<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>Chat with TumzyTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/pictures/favicon/favicon.ico" type="image/x-icon">
  <script src="assets/js/page-loader.js"></script>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js" defer></script>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>Pi.init({ version: "2.0", sandbox: true })</script>
  <style>
    /* Placeholder background for faster initial load */
    body {
      background: url('assets/pictures/robot-placeholder.png') center/cover no-repeat;
      background-color: #4c1d95; /* Fallback color */
    }    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
    }

    /* Add a dynamic purple gradient background */
    body {
      background: linear-gradient(270deg, #7e22ce, #4c1d95, #9333ea, #7e22ce);
      background-size: 400% 400%;
      animation: dynamicPurple 10s ease infinite;
      color: #ffffff; /* Ensure text is bright and readable */
      font-family: 'Inter', sans-serif;
    }

    @keyframes dynamicPurple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Remove tech-style animation background if file is missing */
    #tech-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.2;
    }

    /* Add a container for the AI tech icons animation */
    #ai-tech-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Add a container for the video background */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Facebook Messenger-like styling */
    .chat-container {
      background: rgba(24, 26, 39, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      border: none;
      animation: fadeInUp 1.5s ease-in-out;
      margin-top: 100px; /* Push the chat box lower to avoid overlapping with the back button */
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #9333ea, #2563eb);
      padding: 10px;
      border-radius: 10px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .chat-window {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
      display: inline-block;
    }

    .chat-message.bot {
      background: linear-gradient(90deg, #9333ea, #2563eb);
      color: #ffffff;
      align-self: flex-start;
    }

    .chat-message.user {
      background: linear-gradient(90deg, #2563eb, #9333ea);
      color: #ffffff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(24, 26, 39, 0.9);
      color: #ffffff;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(90deg, #9333ea, #2563eb);
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-input button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.8);
    }

    /* Ensure sharp graphics on mobile */
    img, video {
      image-rendering: auto;
      -webkit-optimize-contrast: high;
    }

    /* Adjust spacing for chatbox */
    .chatbox {
      margin-top: 20px; /* Add spacing between 'Back to Homepage' and chatbox */
    }

    @media (max-width: 768px) {
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        margin-bottom: 0; /* Remove extra spacing */
      }

      .chat-header {
        margin-top: 50px; /* Add spacing to align with the back button */
      }
    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" class="absolute top-4 left-4 px-6 py-3 text-purple-500 rounded-lg shadow hover:text-purple-400 transition font-semibold text-lg glow-logo back-button">Back</a>
  <div id="video-background">
    <!-- Background animation instead of video -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(-45deg, #667eea, #764ba2, #667eea, #764ba2); background-size: 400% 400%; animation: gradientShift 15s ease infinite; z-index: -1;"></div>
    <style>
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </div>
  <canvas id="particles-bg" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>
  <div id="tech-animation"></div>
  <div id="ai-tech-animation"></div>
  <div class="chat-container">
    <div class="chat-header">Chat with TumzyBot</div>
    <div id="server-connection-status" class="text-center mb-1 text-xs"></div>
    <div id="subscription-status" class="text-center mb-2 text-sm text-gray-300"></div>
    <div id="chat-window" class="chat-window">
      <div class="chat-message bot">Hello! How can I assist you with TumzyTech today?</div>
    </div>
    <form id="chat-form" class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow px-3 py-2 rounded bg-gray-900 text-white border-none outline-none">
      <button type="submit" class="ml-2 px-4 py-2 bg-purple-700 text-white rounded">Send</button>
    </form>
  </div>
  <script src="assets/js/error-handler.js"></script>
  <script src="assets/js/chat.js"></script>
  <script src="assets/js/pi-payments.js"></script> <!-- Added Pi Payments script -->
</body>
</html>
