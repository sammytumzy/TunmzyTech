<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/lazy-loading.css">

  <link rel="preconnect" href="https://cdnjs.cloudflare.com">

  <style>
    /* Placeholder background for faster initial load */
    body {
      background: url('assets/pictures/robot-placeholder.png') center/cover no-repeat;
      background-color: #4c1d95; /* Fallback color */
    }
    #video-background {
      display: none;
    }

    /* Add a dynamic purple gradient background */
    body {
      background: linear-gradient(270deg, #7e22ce, #4c1d95, #9333ea, #7e22ce);
      background-size: 400% 400%;
      animation: dynamicPurple 10s ease infinite;
      color: #ffffff; /* Ensure text is bright and readable */
      font-family: 'Inter', sans-serif;
    }

    @keyframes dynamicPurple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Add tech-style animation background */
    #tech-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background: url('assets/videos/Animation - 1745624516663.lottie') center/cover no-repeat;
      opacity: 0.2;
    }

    /* Add a container for the AI tech icons animation */
    #ai-tech-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Add a container for the video background */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Facebook Messenger-like styling */
    .chat-container {
      background: rgba(24, 26, 39, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      border: none;
      animation: fadeInUp 1.5s ease-in-out;
      margin-top: 100px; /* Push the chat box lower to avoid overlapping with the back button */
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #9333ea, #2563eb);
      padding: 10px;
      border-radius: 10px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .chat-window {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
      display: inline-block;
    }

    .chat-message.bot {
      background: linear-gradient(90deg, #9333ea, #2563eb);
      color: #ffffff;
      align-self: flex-start;
    }

    .chat-message.user {
      background: linear-gradient(90deg, #2563eb, #9333ea);
      color: #ffffff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(24, 26, 39, 0.9);
      color: #ffffff;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(90deg, #9333ea, #2563eb);
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-input button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.8);
    }

    /* Ensure sharp graphics on mobile */
    img, video {
      image-rendering: auto;
      -webkit-optimize-contrast: high;
    }

    /* Adjust spacing for chatbox */
    .chatbox {
      margin-top: 20px; /* Add spacing between 'Back to Homepage' and chatbox */
    }

    @media (max-width: 768px) {
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        margin-bottom: 0; /* Remove extra spacing */
      }

      .chat-header {
        margin-top: 50px; /* Add spacing to align with the back button */
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="absolute top-4 left-4 px-6 py-3 text-purple-500 rounded-lg shadow hover:text-purple-400 transition font-semibold text-lg glow-logo back-button">Back</a>  <div id="video-background" style="display: none;">
    <video autoplay muted loop playsinline preload="auto">
      <source src="assets/videos/background-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <canvas id="particles-bg" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>
  <div id="tech-animation"></div>
  <div id="ai-tech-animation"></div>
  <div class="chat-container">
    <div class="chat-header">Chat with TumzyBot</div>
    <div id="subscription-status" class="text-center mb-2 text-sm text-gray-300"></div>
    <div id="chat-window" class="chat-window">
      <div class="chat-message bot">Hello! How can I assist you with TumzyTech today?</div>
    </div>
    <form id="chat-form" class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
    <div class="flex justify-between mt-2">
      <button id="pay-button" class="px-4 py-2 bg-blue-500 text-white rounded">Subscribe with Pi</button>
      <div id="trial-counter" class="text-sm text-gray-300 self-center"></div>
    </div>
  </div>  <script>
    // Enhanced lazy load for the video background
    window.addEventListener('load', function() {
      const videoBackground = document.getElementById('video-background');
      if (!videoBackground) return;
      
      // Create loading indicator
      const loadingIndicator = document.createElement('div');
      loadingIndicator.style.position = 'fixed';
      loadingIndicator.style.top = '10px';
      loadingIndicator.style.right = '10px';
      loadingIndicator.style.background = 'rgba(0,0,0,0.5)';
      loadingIndicator.style.color = 'white';
      loadingIndicator.style.padding = '5px';
      loadingIndicator.style.borderRadius = '3px';
      loadingIndicator.style.fontSize = '12px';
      loadingIndicator.style.zIndex = '100';
      loadingIndicator.textContent = 'Loading background...';
      document.body.appendChild(loadingIndicator);
      
      // Get video element
      const video = videoBackground.querySelector('video');
      if (!video) {
        videoBackground.style.display = 'block';
        document.body.removeChild(loadingIndicator);
        return;
      }
        // When video is ready to play
      video.addEventListener('canplaythrough', function() {
        videoBackground.style.display = 'block';
        videoBackground.classList.add('loaded');
        document.body.removeChild(loadingIndicator);
        console.log('Video background loaded successfully');
      });
      
      // Handle loading error
      video.addEventListener('error', function(e) {
        console.error('Error loading video background:', e);
        loadingIndicator.textContent = 'Failed to load background';
        loadingIndicator.style.color = '#ff5555';
        setTimeout(() => {
          document.body.removeChild(loadingIndicator);
        }, 3000);
      });
      
      // Start loading the video
      video.load();
    });

    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // Ensure tailored greetings are displayed correctly
    const serviceGreetings = {
      'AI-Driven Content Creation': 'Hello! Ready to create amazing content with AI? Let me guide you.',
      'AI-Generated Graphics & Animation': 'Hi there! Let’s design stunning visuals and animations together.',
      'AI Market Analysis & Financial Mgmt.': 'Welcome! Let’s dive into market trends and financial insights.',
      'AI-Powered Financial Assistant': 'Hello! I’m here to assist with your financial planning and automation.',
      'default': 'Hello! How can I assist you with TumzyTech today?'
    };

    const urlParams = new URLSearchParams(window.location.search);
    const serviceName = urlParams.get('service');

    if (serviceName && serviceGreetings[serviceName]) {
      const botMessageDiv = document.createElement('div');
      botMessageDiv.className = 'chat-message bot';
      botMessageDiv.textContent = serviceGreetings[serviceName];
      chatWindow.appendChild(botMessageDiv);
    }

    // Update subscription and trial status in UI
    function updateSubscriptionUI(data) {
      const subscriptionStatus = document.getElementById('subscription-status');
      const trialCounter = document.getElementById('trial-counter');
      
      if (data.subscriptionActive) {
        // User has active subscription
        const endDate = new Date(data.subscriptionEndDate);
        subscriptionStatus.textContent = `Premium subscription active until ${endDate.toLocaleDateString()}`;
        subscriptionStatus.classList.add('text-green-400');
        trialCounter.textContent = '';
      } else if (data.trialRemaining > 0) {
        // User has trial messages left
        subscriptionStatus.textContent = '';
        trialCounter.textContent = `${data.trialRemaining} free messages left`;
      } else {
        // No subscription and no trial messages
        subscriptionStatus.textContent = 'Free trial ended. Subscribe to continue.';
        subscriptionStatus.classList.add('text-yellow-400');
        trialCounter.textContent = '';
      }
    }
    
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message) {
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'chat-message user';
        userMessageDiv.textContent = message;
        chatWindow.appendChild(userMessageDiv);
        userInput.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;
        
        // Show typing indicator
        const typingDiv = document.createElement('div');
        typingDiv.className = 'chat-message bot';
        typingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        typingDiv.style.padding = '10px';
        chatWindow.appendChild(typingDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        
        try {
          const response = await fetch('/api/services/chatbot', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Authorization': window.piAccessToken ? `Bearer ${window.piAccessToken}` : ''
            },
            body: JSON.stringify({ 
              message,
              username: window.piUser ? window.piUser.username : null
            }),
          });
          
          // Remove typing indicator
          chatWindow.removeChild(typingDiv);
          
          if (response.status === 402) {
            // Payment required
            const data = await response.json();
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'chat-message bot';
            botMessageDiv.innerHTML = `${data.message} <button id="subscribe-now" class="bg-green-500 text-white px-2 py-1 rounded text-xs ml-2">Subscribe Now</button>`;
            chatWindow.appendChild(botMessageDiv);
            
            // Add event listener to the subscribe button
            document.getElementById('subscribe-now').addEventListener('click', () => {
              createPayment('chatSubscription');
            });
          } else {
            const data = await response.json();
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'chat-message bot';
            botMessageDiv.textContent = data.response;
            chatWindow.appendChild(botMessageDiv);
            
            // Update subscription and trial status if available
            if (data.trialRemaining !== undefined || data.subscriptionActive !== undefined) {
              updateSubscriptionUI(data);
            }
          }
          
          chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (error) {
          console.error('Error communicating with chatbot API:', error);
          
          // Remove typing indicator
          chatWindow.removeChild(typingDiv);
          
          // Show error message
          const errorDiv = document.createElement('div');
          errorDiv.className = 'chat-message bot';
          errorDiv.textContent = 'Sorry, there was an error connecting to the chatbot. Please try again later.';
          chatWindow.appendChild(errorDiv);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }
      }
    });
    
    // Add typing indicator styles
    const style = document.createElement('style');
    style.textContent = `
      .typing-indicator {
        display: flex;
        align-items: center;
      }
      .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #fff;
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: typing 1.5s infinite ease-in-out;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    `;
    document.head.appendChild(style);
  </script>  <script>
    // Initialize Pi Network SDK
    const pi = window.Pi;
    
    // Make sure Pi SDK is available
    if (!pi) {
      console.error('Pi SDK not found! Make sure you are running in the Pi Browser.');
      alert('Pi SDK not found! Please make sure you are running this app in the Pi Browser.');
    }
    
    // Define handleIncompletePayment before using it in the config
    function handleIncompletePayment(payment) {
      console.log("Incomplete payment found:", payment);
      showPaymentStatus("Incomplete payment found. Please try again.", "info");
    }
    
    const piConfig = {
      version: "2.0",
      sandbox: true, // Set to true for testing in sandbox mode
      onIncompletePaymentFound: handleIncompletePayment    };
    
    try {
      pi.init(piConfig);
      console.log('Pi SDK initialized successfully');
    } catch (e) {
      console.error('Failed to initialize Pi SDK:', e);
    }
    
    // Show payment status to user
    function showPaymentStatus(message, type = 'info') {
      // Create status element if it doesn't exist
      let statusElement = document.getElementById('payment-status');
      
      if (!statusElement) {
        statusElement = document.createElement('div');
        statusElement.id = 'payment-status';
        statusElement.className = 'mt-4 p-2 rounded text-center';
        document.querySelector('.chat-container').appendChild(statusElement);
      }
      
      // Set message and style based on type
      statusElement.textContent = message;
      
      // Clear existing classes
      statusElement.className = 'mt-4 p-2 rounded text-center';
      
      // Add class based on type
      switch (type) {
        case 'success':
          statusElement.classList.add('bg-green-500', 'text-white');
          break;
        case 'error':
          statusElement.classList.add('bg-red-500', 'text-white');
          break;
        case 'info':
        default:
          statusElement.classList.add('bg-blue-500', 'text-white');
          break;
      }
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusElement.style.opacity = '0';
        statusElement.style.transition = 'opacity 1s';
        
        setTimeout(() => {
          statusElement.style.display = 'none';
        }, 1000);
      }, 5000);
    }    // Handle Pi payments with simplified sandbox approach
    async function handlePiPayment() {
      try {
        showPaymentStatus('Initializing payment...', 'info');
        
        console.log("Starting payment flow...");
        
        // 1. Authenticate user - in Pi Sandbox this should be automatic
        let auth;
        try {
          auth = await pi.authenticate(['payments']);
          if (!auth) {
            throw new Error('Authentication failed');
          }
          
          // Store user info
          window.piUser = auth.user;
          console.log("Authenticated with Pi:", auth.user.username);
          
          // Update chat header with username
          const chatHeader = document.querySelector('.chat-header');
          chatHeader.textContent = `Chat with TumzyBot (${auth.user.username})`;
          
          showPaymentStatus('Authentication successful!', 'success');
          
          // 2. Create payment with direct approach for sandbox
          console.log("Creating payment...");
          showPaymentStatus('Creating payment...', 'info');
          
          // Create payment with direct Pi SDK call
          const payment = await pi.createPayment({
            amount: 0.5,
            memo: "TumzyTech AI Tool Access",
            metadata: { productId: "ai-tools-access" }
          }, {
            // For sandbox, these callbacks are simpler
            onReadyForServerApproval: function(paymentId) {
              console.log('Payment ready for approval:', paymentId);
              showPaymentStatus('Payment approved!', 'success');
              return true;
            },
            onReadyForServerCompletion: function(paymentId, txid) {
              console.log('Payment ready for completion:', paymentId, txid);
              showPaymentStatus('Payment completed successfully!', 'success');
              
              // Update button to show subscribed status
              const payButton = document.getElementById('pay-button');
              const endDate = new Date();
              endDate.setMonth(endDate.getMonth() + 1); // 1 month subscription
              payButton.textContent = `Subscribed until ${endDate.toLocaleDateString()}`;
              payButton.classList.add('bg-green-500');
              payButton.classList.remove('bg-blue-500');
              return true;
            },
            onCancel: function(paymentId) {
              console.log('Payment cancelled:', paymentId);
              showPaymentStatus('Payment cancelled', 'error');
            },
            onError: function(error, payment) {
              console.error('Payment error:', error, payment);
              showPaymentStatus(`Payment error: ${error}`, 'error');
            }
          });
          
          console.log('Payment created:', payment);
          return payment;
          
        } catch (authError) {
          console.error("Authentication error:", authError);
          showPaymentStatus('Authentication error: ' + authError.message, 'error');
          throw authError;
        }
        
      } catch (error) {
        console.error('Payment process failed:', error);
        showPaymentStatus(`Payment failed: ${error.message}`, 'error');
        
        // Show more debug info for sandbox testing
        console.log('Debug info:');
        console.log('Pi SDK version:', pi?.version);
        console.log('In Sandbox mode:', piConfig.sandbox);
        console.log('User agent:', navigator.userAgent);
        console.log('Error stack:', error.stack);
      }
    }
      // Function to check if we're running in Pi Browser
    function isRunningInPiBrowser() {
      const userAgent = navigator.userAgent.toLowerCase();
      // For testing: Consider sandbox.minepi.com as valid Pi Browser environment
      return userAgent.includes('pi-browser') || 
             window.location.href.includes('sandbox.minepi.com') ||
             window.location.href.includes('app.pi');
    }
    
    // Add event listener to payment button
    document.addEventListener('DOMContentLoaded', () => {
      const payButton = document.getElementById('pay-button');
      if (payButton) {
        payButton.addEventListener('click', () => {
          // Bypass browser check for easier testing
          // You can comment out this condition for production
          /* 
          if (!isRunningInPiBrowser()) {
            showPaymentStatus('Please open this page in the Pi Browser app for payments to work correctly', 'error');
            console.warn('Not running in Pi Browser. Payments may not work correctly.');
          } else {
            handlePiPayment();
          }
          */
          // For testing, always allow payments
          handlePiPayment();
        });
        
        // Initial authentication to show username if in Pi Browser
        if (isRunningInPiBrowser()) {
          pi.authenticate(['username'])
            .then(auth => {
              if (auth && auth.user) {
                const chatHeader = document.querySelector('.chat-header');
                chatHeader.textContent = `Chat with TumzyBot (${auth.user.username})`;
                console.log('Successfully authenticated with Pi:', auth.user);
              }
            })
            .catch(err => {
              console.error('Auth error:', err);
              showPaymentStatus('Authentication error. Please try again.', 'error');
            });
        }
      }
    });
  </script>
