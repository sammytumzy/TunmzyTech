<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .warning { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <h1>Pi Payment Integration Test</h1>
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if Pi SDK is loading
        setTimeout(() => {
            if (typeof window.Pi !== 'undefined') {
                addResult('✅ Pi SDK loaded successfully', 'success');
                
                // Test 2: Check if Pi SDK can be initialized
                try {
                    window.Pi.init({ version: "2.0", sandbox: true }).then(() => {
                        addResult('✅ Pi SDK initialized successfully', 'success');
                    }).catch(error => {
                        addResult(`❌ Pi SDK initialization failed: ${error.message}`, 'error');
                    });
                } catch (error) {
                    addResult(`❌ Pi SDK initialization error: ${error.message}`, 'error');
                }
            } else {
                addResult('❌ Pi SDK not loaded - this is expected outside Pi Browser', 'warning');
            }
        }, 2000);
        
        // Test 3: Check browser environment
        const userAgent = navigator.userAgent.toLowerCase();
        const isPiBrowser = userAgent.includes('pi browser') || userAgent.includes('pi network');
        
        if (isPiBrowser) {
            addResult('✅ Running in Pi Browser environment', 'success');
        } else {
            addResult('⚠️ Not running in Pi Browser - payment features will be limited', 'warning');
        }
        
        // Test 4: Check for console errors
        const originalConsoleError = console.error;
        let errorCount = 0;
        
        console.error = function(...args) {
            errorCount++;
            originalConsoleError.apply(console, args);
        };
        
        setTimeout(() => {
            if (errorCount === 0) {
                addResult('✅ No console errors detected', 'success');
            } else {
                addResult(`⚠️ ${errorCount} console errors detected - check browser console`, 'warning');
            }
        }, 5000);
    </script>
    
    <!-- Load Pi SDK for testing -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</body>
</html>
